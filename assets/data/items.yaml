Apple:
  sprite:
    atlas: sprites
    index: 915
  components:
    capture: "apple" 
  script: >
    pub fn apple(world, target) {
      RuneCommand::Heal(target.unwrap(), 2)
    }
      
Coin:
  sprite:
    atlas: sprites
    index: 218
  chance: 2.
  components:
    capture: "coin" 
  script: >
    pub fn coin(world, target) {
      RuneCommand::GainGold(1)
    }

