Imp:
  sprite:
    atlas: units
    tag: Imp
  tier: 2
  score: 3
  components:
    health: [2, 2]
    on_attack: "imp_attack"
  script: >
    pub fn imp_attack(world, entity, _) {
      RuneCommand::ChangeFood(-1, Some(entity))
    }
  description: >
    On attack: steal 1 food.

