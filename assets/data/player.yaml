Baleog:
  sprite:
    atlas: sprites
    index: 30
  components:
    cost: 2
    health: [1, 1]
    on_spawn: "baleog_spawn"
    player:
  script: >
    pub fn baleog_spawn(world, entity) {
      let commands = [];
      for player in world.query(["player", "position", "health"], []) {
        commands.push(RuneCommand::Heal(player, 1));
      }
      commands
    }

Peasant:
  sprite:
    atlas: sprites
    index: 129
  components:
    cost: 2
    health: [1, 1]
    on_fight: "peasant_fight"
    player:
  script: >
    pub fn peasant_fight(world, entity) {
      let position = world.get("position", entity).unwrap();
      let tile = world.get_tile_at(position).unwrap();
      match tile {
        Tile::Field => RuneCommand::GainFood(1),
        _ => RuneCommand::None
      }
    }

