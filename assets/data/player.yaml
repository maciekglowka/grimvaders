Martyr:
  sprite:
    atlas: sprites
    index: 24
  components:
    cost: 3
    health: [2, 2]
    on_kill: "martyr_kill"
    player:
  script: >
    pub fn martyr_kill(world, entity) {
      let commands  = [];
      for player in world.query(["player", "position"], []) {
        commands.push(RuneCommand::ChangeHealth(player, 1));
      }
      commands
    }
  description: >
    On kill: increase health of each player's unit by 1 .
