<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: rgb(0, 0, 0);
        height: 100%;
        width: 100%; 
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #rogalik-canvas {
        display: block;
        transform: scale(var(--scale-factor));
        transform-origin: center;
        image-rendering: crisp-edges;
      }
    </style>
    <script type="module">
      import init from './game.js'

      function updateScaleFactor() {
        let targetW = window.innerWidth;
        let targetH = window.innerHeight;
        let ratio = targetW / targetH;

        let canvasW = targetW;
        let canvasH = targetH; 

        // Render at max 1920px
        if (canvasW > 1920) {
          canvasW = 1920;
          canvasH = canvasW / ratio;
        }

        const canvas = document.getElementById("rogalik-canvas");
        canvas.width = canvasW;
        canvas.height = canvasH;

        let scaleFactor = targetW / canvasW;
        console.log("Target width:", window.innerWidth, "Scale factor:", scaleFactor);
        document.documentElement.style.setProperty("--scale-factor", scaleFactor);
      }

      window.addEventListener("resize", updateScaleFactor);
      updateScaleFactor();

      init()
    </script>
  </head>
  <body>
    <canvas id="rogalik-canvas" width="100" height="100"></canvas>
  </body>
</html>
